services:
  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: rag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server  --maxmemory 512mb  --maxmemory-policy allkeys-lru --appendonly yes --appendfsync everysec
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - rag-network

  # MySQL Database for Metadata
  mysql:
    image: mysql:8.0
    container_name: rag-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-rag_metadata}
      MYSQL_USER: ${MYSQL_USER:-rag_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ragpassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rag-network

# Networks
networks:
  rag-network:
    driver: bridge

# Volumes
volumes:
  redis_data:
    driver: local
  mysql_data:
    driver: local
